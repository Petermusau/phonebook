<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
{% block title %}{% if object %} {{ object.name}} {% else %}AddContact{% endif %}{% endblock %}
{% block content %}
{% load crispy_forms_tags%}
<div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body">
                <h3 class="text-capitalize">{% if object %} Update {{object.name}} {% else %} add contact {% endif %}</h3>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form|crispy}}

                    <div class="form-group">
                        <button type="submit" class="btn btn-info">{% if object %}Update{% else %}Submit{%endif%}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
