<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 <div class="row">
        {% if profiles %}
           {% for prof in profiles  %}
              <div class="col-sm-3">
                  <div class="card card-body my-1" style="background-color: {% if prof.is_male %}orange; {% else %}pink; {% endif %}">
                      <h4 class="text-center"
                      style="white-space: nowrap;
                      overflow: hidden;
                      text-overflow: ellipsis;max-width:90%; font-family:Gugi;border-bottom: 1px solid black; ">{{prof.name}}</h4>

                      <hr>
                      <img src="{{prof.photo.url}}" class="rounded-circle mx-auto img-fluid" alt="" style="height:150px; width:150px;">
                      <div class="caption">
                          <h5 class="text-center">{{prof.email}}</h5>
                          <h6 class="text-center"
                           style="white-space: nowrap;
                           overflow: hidden;
                           text-overflow: ellipsis;max-width:90%; font-family:Gugi; " >{{prof.phonenumber}}</h6>
                          <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal-{{prof.id}}">
                              <i class="fas fa-info"></i>
                          </button>
                          <a href="" class="btn btn-danger btn-sm" style="float: right;"><i class="fas fa-trash"></i></a>
                      </div>
                  </div>
                  <!--modal-->
                  <div class="modal fade modal-md" id="modal-{{prof.id}}" role="dialog">
                      <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                  <h4 class="modal-title">{{prof.name}}</h4>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
                              <div class="modal-body">

                              </div>

                            </div>
                      </div>
                  </div>
              </div>
           {% endfor %}
        {% endif %}
    </div>
</div>
